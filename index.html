<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest APi</title>
</head>

<body>
  <div>
    <h1>Hello World!</h1>
    <form>
      <input type="file" name="bags" data-bag-image multiple>
    </form>
    <button data-post>send</button>
  </div>
  <script>
    const imageFile = document.querySelector('[data-bag-image]');
    const send = document.querySelector('[data-post]');
    imageFile.addEventListener('change', (e) => {
      console.log(e.target.files[0]);
    });
    send.addEventListener('click', (e) => {
      e.preventDefault();
      getData();
      fetchData();
    });
    function getData() {
      // const formData = new FormData();
      // formData.append('title', "ajckjakcasc");
      // formData.append('description', "new product");
      // formData.append('price', "300");
      // formData.append('image', imageFile.files);
      fetch('http://localhost:4001/bags/bags-uploads', {
        method: 'POST',
        headers: {
          'content-type': 'application/json',
        },
        // body: formData,
        body: JSON.stringify({
          title: "llmcskdjc",
          description: "my goods is coming soon",
          price: "$7000",
          // image: imageFile.files[0]
          // formData
        }),
      }).then(res =>res.json()).then(data => {
        console.log(data);
      }).catch(err => console.log(err));
    }
    async function fetchData() {
      try {
        const api = await fetch('http://localhost:4001/bags', {
        });
        const data = await api.json();
        console.log(data);
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</body>

</html>
